<navbar />
<div class="container d-flex justify-content-center align-items-center mt-4">
  <form
    action="/api/employees"
    method="post"
    class="p-4 border rounded shadow-lg bg-dark text-light"
    style="max-width: 600px; width: 100%"
  >
    <h4 class="mb-3 text-center text-primary">
      <i class="bi bi-person-plus me-2"></i>Nuevo Empleado
    </h4>

    <div class="row g-3">
      <div class="col-12 col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="form-control bg-dark text-light border-secondary"
          placeholder="Nombre y apellido"
          required
        />
      </div>

      <div class="col-12 col-md-6">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control bg-dark text-light border-secondary"
          placeholder="email@empresa.com"
          required
        />
      </div>

      <div class="col-12 col-md-6">
        <label for="departamento" class="form-label">Departamento</label>
        <select
          id="departamento"
          name="departamento"
          class="form-select bg-dark text-light border-secondary"
          required
        >
          <option value="" hidden>Seleccionar…</option>
          <option value="Sistemas">Sistemas</option>
          <option value="Ventas">Ventas</option>
          <option value="RRHH">RRHH</option>
          <option value="Finanzas">Finanzas</option>
        </select>
      </div>

      <div class="col-12 col-md-6">
        <label for="rol" class="form-label">Rol</label>
        <input
          type="text"
          id="rol"
          name="rol"
          class="form-control bg-dark text-light border-secondary"
          placeholder="Ej. Backend Dev"
          required
        />
      </div>

      <div class="col-12 col-md-6">
        <label for="estado" class="form-label">Estado</label>
        <select
          id="estado"
          name="estado"
          class="form-select bg-dark text-light border-secondary"
        >
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>

      <div class="col-12">
        <label for="notas" class="form-label">Notas</label>
        <textarea
          id="notas"
          name="notas"
          class="form-control bg-dark text-light border-secondary"
          rows="2"
          placeholder="Observaciones…"
        ></textarea>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-4">
      <button
      class="btn btn-success"
      [routerLink]="'/dashboard'"
      >
        <i class="bi bi-arrow-return-left"></i> Volver
      </button>
      <button class="btn btn-danger" type="reset">
        <i class="bi bi-x"> Borrar</i>
      </button>
      <button class="btn btn-primary" type="submit">
        <i class="bi bi-check2"></i> Guardar
      </button>
    </div>
  </form>
</div>
